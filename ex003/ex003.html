<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com Imagens</title>
</head>
<body>
    <h1>Testando Carga e Imagens</h1>
    <p>Abaixo você vai ver uma imagem que está na mesma pasta.</p>
    <img src="logo-html.png" alt="Logo HTML 5"> <!--Imagem direto nos arquivos-->
    <p>Podemos também carregar imagens que estão em sub-pastas.</p>
    <img src="../Imagens/logo-css.png" alt="Logo CSS3"> <!--Imagem em pastas-->
    <p>Também podemos carregar imagens externas.</p>
    <img src="https://cdn.iconscout.com/icon/free/png-512/free-javascript-2038874-1720087.png?f=webp&w=256" alt="Logo JavaScript"> <!--Imagem por url-->
</body>
</html>
