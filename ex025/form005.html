<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.js" method="get" autocomplete="on">
        <fieldset>
            <legend>Sexo</legend>
            <label for="imas">
                <input type="radio" name="sexo" id="imas"> Masculino <br>
            </label>
            <label for="ifem">
                <input type="radio" name="sexo" id="ifem" checked> Feminino
            </label>
        </fieldset>
        <fieldset>
            <legend>Esportes Favoritos</legend>
            <label for="ifutebol">
                <input type="checkbox" name="futebol" id="ifutebol"> Futebol <br>
            </label>
            <label for="ibasquete">
                <input type="checkbox" name="basquete" id="ibasquete"> Basquete <br>
            </label>
            <label for="inatacao">
                <input type="checkbox" name="natacao" id="inatacao" checked> Natação <br>
            </label>
            <label for="ivolei">
                <input type="checkbox" name="volei" id="ivolei" checked> Volêi <br>
            </label>
            <label for="itenis">
                <input type="checkbox" name="tenis" id="itenis"> Tênis
            </label>
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
